<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Mirror - Viewer (PC2)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #667eea;
            flex-shrink: 0;
        }

        .header-left h2 {
            color: white;
            font-size: 18px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 34px;
            white-space: nowrap;
        }

        .status.disconnected {
            background: #d32f2f;
            color: white;
        }

        .status.connecting {
            background: #ffc107;
            color: #333;
        }

        .status.connected {
            background: #28a745;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            display: block;
        }

        .video-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .header-btn {
            padding: 6px 16px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            height: 34px;
            display: flex;
            align-items: center;
        }

        .header-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: #8899ff;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #667eea;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #8899ff;
            box-shadow: 0 2px 12px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 12px;
            color: #666;
        }

        .input-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .input-modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .bottom-controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            border-top: 1px solid #333;
        }

        .control-btn {
            background: rgba(102, 126, 234, 0.8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 1);
        }

        .info-bar {
            background: rgba(0, 0, 0, 0.9);
            color: #999;
            padding: 10px 20px;
            font-size: 12px;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h2>ðŸ“º Screen Mirror - Viewer</h2>
        </div>
        <div class="header-right">
            <div id="statusBadge" class="status disconnected">
                <span id="statusText">Not connected</span>
            </div>
            <button id="changeRoomBtn" class="header-btn">Change Room</button>
        </div>
    </div>

    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline style="cursor: default;"></video>
        <div class="video-controls">
            <button class="control-btn" id="fullscreenBtn" title="Fullscreen">â›¶</button>
        </div>
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-icon">ðŸ“º</div>
            <div class="loading-text">Waiting for broadcast...</div>
            <div class="loading-subtext" id="loadingSubtext">Connecting to room...</div>
        </div>
    </div>

    <div class="bottom-controls">
        <button id="disconnectBtn" class="header-btn" style="background: #ff6b6b;">Disconnect</button>
        <span style="color: #666; font-size: 12px;" id="connectionInfo">Connecting...</span>
    </div>

    <!-- Room Input Modal -->
    <div id="inputModal" class="input-modal">
        <div class="modal-content">
            <h3>Connect to Broadcaster</h3>
            <p>Enter the Room ID from the broadcaster (PC1):</p>
            <div class="input-group">
                <label for="roomIdInput">Room ID</label>
                <input type="text" id="roomIdInput" placeholder="e.g., room123" autofocus>
            </div>
            <div class="button-group">
                <button id="connectBtn" class="btn-primary">Connect</button>
                <button id="cancelBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const statusBadge = document.getElementById('statusBadge');
        const statusText = document.getElementById('statusText');
        const loadingScreen = document.getElementById('loadingScreen');
        const inputModal = document.getElementById('inputModal');
        const roomIdInput = document.getElementById('roomIdInput');
        const connectBtn = document.getElementById('connectBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const changeRoomBtn = document.getElementById('changeRoomBtn');
        const connectionInfo = document.getElementById('connectionInfo');
        const loadingSubtext = document.getElementById('loadingSubtext');

        let ws;
        let peerConnection;
        let roomId;
        let clientId = 'viewer-' + Date.now();

        // Logging function
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Get room ID from URL or show modal
        function getInitialRoomId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('room');
        }

        function updateStatus(message, type) {
            statusText.textContent = message;
            statusBadge.className = `status ${type}`;
        }

        function showRoomModal(message = 'Connect to Broadcaster') {
            loadingScreen.classList.add('hidden');
            inputModal.classList.remove('hidden');
            roomIdInput.focus();
        }

        function hideRoomModal() {
            inputModal.classList.add('hidden');
        }

        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    resolve();
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleSignalingMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', 'disconnected');
                    loadingSubtext.textContent = 'Error connecting to server';
                    reject(error);
                };

                ws.onclose = () => {
                    console.log('WebSocket closed');
                    updateStatus('Disconnected', 'disconnected');
                };
            });
        }

        async function connectToRoom(room) {
            try {
                roomId = room.trim();
                if (!roomId) {
                    alert('Please enter a Room ID');
                    return;
                }

                hideRoomModal();
                loadingScreen.classList.remove('hidden');
                updateStatus('Connecting...', 'connecting');
                loadingSubtext.textContent = `Connecting to room: ${roomId}`;

                // Connect WebSocket if not already connected
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    await connectWebSocket();
                }

                // Join room as viewer
                ws.send(JSON.stringify({
                    type: 'join',
                    roomId: roomId,
                    role: 'viewer',
                    clientId: clientId
                }));

            } catch (error) {
                console.error('Error:', error);
                updateStatus('Connection failed', 'disconnected');
                loadingSubtext.textContent = 'Failed to connect. Check the Room ID.';
                setTimeout(() => showRoomModal(), 2000);
            }
        }

        function handleSignalingMessage(data) {
            if (data.type === 'joined') {
                console.log('Joined as viewer');
                updateStatus('Waiting for broadcast...', 'connecting');
                loadingSubtext.textContent = 'Waiting for broadcaster to connect...';
            } else if (data.type === 'offer') {
                console.log('Received offer from broadcaster');
                handleOffer(data.offer);
            } else if (data.type === 'ice-candidate') {
                console.log('Received ICE candidate');
                if (peerConnection && data.candidate) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate)).catch(e => console.error('Error adding ICE candidate:', e));
                }
            } else if (data.type === 'broadcaster-disconnected') {
                console.log('Broadcaster disconnected');
                disconnect('Broadcaster disconnected');
            }
        }

        async function handleOffer(offer) {
            try {
                // Create peer connection if needed
                if (!peerConnection) {
                    createPeerConnection();
                }

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                console.log('âœ“ Remote description (offer) set');

                // Create and send answer
                console.log('ðŸ“‹ Creating answer...');
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('âœ“ Answer created and set as local description');

                console.log('ðŸ“¤ Sending answer to broadcaster...');
                ws.send(JSON.stringify({
                    type: 'answer',
                    roomId: roomId,
                    to: 'broadcaster',
                    viewerId: clientId,
                    answer: answer
                }));
                console.log('âœ“ Answer sent');

            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }

        function createPeerConnection() {
            console.log('ðŸ”Œ Creating RTCPeerConnection...');
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: ['stun:stun.l.google.com:19302'] },
                    { urls: ['stun:stun1.l.google.com:19302'] },
                    { urls: ['stun:stun2.l.google.com:19302'] },
                    { urls: ['stun:stun3.l.google.com:19302'] },
                    { urls: ['stun:stun4.l.google.com:19302'] },
                    { urls: ['stun:stun.stunprotocol.org:3478'] },
                    // Public TURN servers for cross-network fallback
                    { 
                        urls: ['turn:openrelay.metered.ca:80'],
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    },
                    { 
                        urls: ['turn:openrelay.metered.ca:443'],
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    }
                ]
            });

            let streamAttached = false;

            // Handle remote stream - THIS IS CRITICAL
            peerConnection.ontrack = (event) => {
                console.log('ðŸŽ¬ *** ONTRACK FIRED! ***');
                console.log('   Track kind:', event.track.kind);
                console.log('   Track state:', event.track.readyState);
                console.log('   Streams count:', event.streams.length);
                
                if (event.streams && event.streams.length > 0) {
                    const stream = event.streams[0];
                    console.log('   Stream ID:', stream.id);
                    console.log('   Stream active:', stream.active);
                    console.log('   Stream tracks:', stream.getTracks().length);
                    
                    // Log detailed track info
                    stream.getTracks().forEach((track, i) => {
                        console.log(`   Track ${i}:`, track.kind, 'enabled:', track.enabled, 'readyState:', track.readyState);
                        if (track.kind === 'video') {
                            const settings = track.getSettings ? track.getSettings() : {};
                            console.log(`      Video settings:`, settings);
                        }
                    });
                    
                    // Only attach stream once (ontrack fires for each track - audio and video)
                    if (!streamAttached) {
                        console.log('ðŸ“Œ Attaching stream to video element (first time)...');
                        remoteVideo.srcObject = stream;
                        streamAttached = true;
                        
                        // Set autoplay and playsinline
                        remoteVideo.autoplay = true;
                        remoteVideo.playsinline = true;
                        
                        // Attempt play immediately
                        remoteVideo.play().then(() => {
                            console.log('âœ“ Video playing (autoplay succeeded)');
                        }).catch(e => {
                            console.error('âš ï¸  Autoplay error:', e.message);
                        });
                        
                        // Log video element state
                        setTimeout(() => {
                            console.log('ðŸ“º Video element state after attach:');
                            console.log('   - videoWidth:', remoteVideo.videoWidth);
                            console.log('   - videoHeight:', remoteVideo.videoHeight);
                            console.log('   - paused:', remoteVideo.paused);
                            console.log('   - muted:', remoteVideo.muted);
                            console.log('   - readyState:', remoteVideo.readyState);
                            console.log('   - networkState:', remoteVideo.networkState);
                        }, 1000);
                    } else {
                        console.log('   (Stream already attached, skipping duplicate)');
                    }
                    
                    // Schedule a check to see video dimensions
loadingScreen.classList.add('hidden');
                    updateStatus('Connected', 'connected');
                    connectionInfo.textContent = `Connected â€¢ ${roomId}`;
                    log('âœ“ Remote stream received and attached to video element', 'success');
                } else {
                    console.warn('âš ï¸  No streams in ontrack event!');
                }
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('ðŸ“¤ Sending ICE candidate:', event.candidate.candidate.substring(0, 50));
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        roomId: roomId,
                        to: 'broadcaster',
                        candidate: event.candidate
                    }));
                }
            };

            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                console.log('ðŸ”— Peer connection state:', peerConnection.connectionState);
                
                if (peerConnection.connectionState === 'failed') {
                    console.error('âŒ Connection failed');
                    disconnect('Connection failed. Reconnecting...');
                    setTimeout(() => connectToRoom(roomId), 2000);
                } else if (peerConnection.connectionState === 'closed' || peerConnection.connectionState === 'disconnected') {
                    console.log('Connection closed or disconnected');
                }
            };

            // Monitor WebRTC stats to see if data is flowing
            let statsInterval = setInterval(async () => {
                if (!peerConnection) {
                    clearInterval(statsInterval);
                    return;
                }
                console.log(`[STATS] Connection state: ${peerConnection.connectionState}, ICE state: ${peerConnection.iceConnectionState}`);
                
                if (peerConnection && (peerConnection.connectionState === 'connected' || peerConnection.connectionState === 'connecting')) {
                    try {
                        const stats = await peerConnection.getStats();
                        stats.forEach(report => {
                            if (report.type === 'inbound-rtp') {
                                if (report.kind === 'video') {
                                    console.log(`ðŸ“Š Video received: ${report.bytesReceived} bytes, ${report.framesDecoded} frames decoded`);
                                }
                                if (report.kind === 'audio') {
                                    console.log(`ðŸ“Š Audio received: ${report.bytesReceived} bytes`);
                                }
                            }
                            if (report.type === 'outbound-rtp') {
                                if (report.kind === 'video') {
                                    console.log(`ðŸ“Š Video sent (viewer): ${report.bytesSent} bytes`);
                                }
                            }
                        });
                    } catch (e) {
                        console.error('Error getting stats:', e.message);
                    }
                }
            }, 2000);
            
            // Also monitor ICE connection state and get candidate details
            peerConnection.oniceconnectionstatechange = () => {
                console.log('ðŸ§Š ICE connection state:', peerConnection.iceConnectionState);
            };

            // Monitor ICE candidates for debugging
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('ðŸ“ ICE candidate:', event.candidate.candidate);
                }
            };
        }

        function disconnect(reason = 'Disconnected') {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            remoteVideo.srcObject = null;
            loadingScreen.classList.remove('hidden');
            loadingSubtext.textContent = reason;
            updateStatus('Disconnected', 'disconnected');
            connectionInfo.textContent = 'Not connected';
        }

        // Event listeners
        connectBtn.addEventListener('click', () => {
            const room = roomIdInput.value;
            if (room) {
                connectToRoom(room);
            }
        });

        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const room = roomIdInput.value;
                if (room) {
                    connectToRoom(room);
                }
            }
        });

        cancelBtn.addEventListener('click', () => {
            hideRoomModal();
            updateStatus('Ready to connect', 'disconnected');
        });

        disconnectBtn.addEventListener('click', () => {
            disconnect('Disconnected by user');
            showRoomModal();
        });

        changeRoomBtn.addEventListener('click', () => {
            disconnect('Changing room...');
            roomIdInput.value = '';
            showRoomModal();
        });

        // Fullscreen button
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoContainer = document.querySelector('.video-container');
        
        fullscreenBtn.addEventListener('click', async () => {
            try {
                if (!document.fullscreenElement) {
                    // Enter fullscreen
                    if (videoContainer.requestFullscreen) {
                        await videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.mozRequestFullScreen) {
                        videoContainer.mozRequestFullScreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        await document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        });

        // Initialize
        const initialRoomId = getInitialRoomId();
        if (initialRoomId) {
            roomIdInput.value = initialRoomId;
            connectToRoom(initialRoomId);
        } else {
            showRoomModal();
        }
    </script>
</body>
</html>
